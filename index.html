<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./dist/stylesheets/output.css" />
        <title>Animation</title>
    </head>
    <body
        class="bg-gray-900 bg-no-repeat bg-center bg-cover"
    >
        <header class="relative z-0">
            <nav
                class="fixed z-10 h-16 w-full flex items-center justify-center"
            >
                <figure class="">
                    <a href="index.html">
                        <img
                            class="h-6"
                            src="./dist/images/icons/sunbox_logo.svg"
                            alt=""
                        />
                    </a>
                </figure>
            </nav>
        </header>
        <main
        class="h-screen w-full overflow-hidden flex items-center justify-center"
        >
        <section class="relative flex items-center justify-center">
            <figure class="relative flex items-center justify-center">
                <figure class="absolute z-40 h-10 w-10">
                    <img src="./dist/images/pictures/Sun.svg" alt="Sun" />
                </figure>
                <figure class="absolute z-30 h-24 w-24">
                    <img
                        class="animate-spin-faster"
                        src="./dist/images/pictures/InnerCorona.svg"
                        alt="Inner Corona"
                    />
                </figure>
                <figure class="absolute z-20 h-28 w-28">
                    <img
                        class="animate-spin-fast"
                        src="./dist/images/pictures/OuterCorona.svg"
                        alt="Outer Corona"
                    />
                </figure>
            </figure>
            <figure
                class="absolute animate-spin-slower z-10 flex justify-center h-60 w-60"
            >
                <img
                    class="absolute"
                    src="./dist/images/pictures/Orbit.svg"
                    alt="Earth Orbit"
                />
                <figure
                    class="relative animate-spin-slow -top-10 flex items-center justify-center h-20 w-20"
                >
                    <img
                        class="absolute animate-spin-faster"
                        src="./dist/images/pictures/Orbit.svg"
                        alt="Moon Orbit"
                    />
                    <figure class="h-8 w-8">
                        <img
                            class="animate-spin-medium"
                            src="./dist/images/pictures/Earth.svg"
                            alt="Earth"
                        />
                    </figure>
                    <figure
                        class="absolute -top-3 h-5 w-5"
                    >
                        <img
                            class="animate-spin-fastest"
                            src="./dist/images/pictures/Moon.svg"
                            alt="Moon"
                        />
                    </figure>
                </figure>
            </figure>
        </section>
    </main>
        <footer></footer>

    </body>
</html>
