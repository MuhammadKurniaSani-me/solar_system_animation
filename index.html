<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/stylesheets/output.css">
    <title>Animation</title>
</head>
<body class="bg-gray-900">
    <header class="relative z-0">
        <nav class="fixed z-10 h-16 w-full flex items-center justify-center">
            <figure class="">
                <a href="index.html">
                    <img class="h-6" src="./dist/images/icons/sunbox_logo.svg" alt="">
                </a>
            </figure>
        </nav>
    </header>
    <main class="h-screen w-screen overflow-hidden flex items-center justify-center">
        <section class="relative flex items-center justify-center">
            <h1 class="hidden"></h1>
            <figure class="h-48 w-48 absolute z-10">
                <img class="inline-block animate-spin-fast" src="./dist/images/pictures/sun.svg" alt="Sun">
            </figure>
            <figure class="h-64 w-64 absolute z-20">
                <img class="animate-spin-slow" src="./dist/images/pictures/inner_planet.svg" alt="">
            </figure>
        </section>
    </main>
    <footer></footer>
</body>
</html>
